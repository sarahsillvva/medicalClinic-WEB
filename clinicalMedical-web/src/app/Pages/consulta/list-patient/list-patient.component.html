<app-header></app-header>

<div class="container">
    <table mat-table class="button">
        <ng-container matColumnDef="adicionar">
            <th class="colum" mat-header-cell *matHeaderCellDef>
                <button fxFlex="grow" (click)="abrirModalCadastrar(true)" mat-raised-button
                    class="btAdicionar">Adicionar
                    novo Paciente</button>
            </th>
            <td mat-cell *matCellDef="let doctor"></td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedButtontable"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedButtontable;"></tr>
    </table>
</div>


<div class="container">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Paciente </th>
            <td mat-cell *matCellDef="let patient"> {{patient.name}} </td>
        </ng-container>

        <!-- CPF Column -->
        <ng-container matColumnDef="cpf">
            <th mat-header-cell *matHeaderCellDef> CPF </th>
            <td mat-cell *matCellDef="let patient"> {{patient.cpf}} </td>
        </ng-container>

        <!-- Date creation Column -->
        <ng-container matColumnDef="dt_creation">
            <th mat-header-cell *matHeaderCellDef> Data Criação </th>
            <td mat-cell *matCellDef="let patient"> {{patient.dtCreation}} </td>
        </ng-container>

        <!-- date Birth Column -->
        <ng-container matColumnDef="dt_birth">
            <th mat-header-cell *matHeaderCellDef> Data Nascimento </th>
            <td mat-cell *matCellDef="let patient"> {{patient.dtBirth}} </td>
        </ng-container>

        <!-- phone Column -->
        <ng-container matColumnDef="phone">
            <th mat-header-cell *matHeaderCellDef> Telefone </th>
            <td mat-cell *matCellDef="let patient"> {{patient.phone}} </td>
        </ng-container>

        <!-- address Column -->
        <ng-container matColumnDef="address">
            <th mat-header-cell *matHeaderCellDef> Endereço </th>
            <td mat-cell *matCellDef="let patient"> {{patient.address}} </td>
        </ng-container>

        <ng-container matColumnDef="acoes">
            <th class="colum" mat-header-cell *matHeaderCellDef> Ações </th>
            <td mat-cell *matCellDef="let patient">
                <button mat-icon-button class="color-icon" (click)="abrirModalCadastrar(false, patient.id)">
                    <mat-icon>edit</mat-icon>
                </button>

                <button mat-icon-button color="warn" (click)="AbrirModalDeletar(patient.id)">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
