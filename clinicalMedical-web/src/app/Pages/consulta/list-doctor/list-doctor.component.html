<app-header></app-header>

<div class="container">
    <table mat-table class="button">
        <ng-container matColumnDef="adicionar">
            <th class="colum" mat-header-cell *matHeaderCellDef>
                <button fxFlex="grow" (click)="abrirModalCadastrar(true)" mat-raised-button
                    class="btAdicionar">Adicionar
                    novo Médico</button>
            </th>
            <td mat-cell *matCellDef="let doctor"></td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedButtontable"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedButtontable;"></tr>
    </table>

            matInput />
    </mat-form-field> -->

<div class="container">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 data">

        <!-- ID Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let doctor"> {{doctor.id}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Medico </th>
            <td mat-cell *matCellDef="let doctor"> {{doctor.name}} </td>
        </ng-container>

        <!-- CRM Column -->
        <ng-container matColumnDef="crm">
            <th mat-header-cell *matHeaderCellDef> CRM </th>
            <td mat-cell *matCellDef="let doctor"> {{doctor.crm}} </td>
        </ng-container>


        <!-- Especialiation Column -->
        <ng-container matColumnDef="especialition">
            <th mat-header-cell *matHeaderCellDef> Especialização </th>
            <td mat-cell *matCellDef="let doctor"> {{doctor.especialition}} </td>
        </ng-container>

        <!-- Address Column -->
        <ng-container matColumnDef="address">
            <th mat-header-cell *matHeaderCellDef> Endereço </th>
            <td mat-cell *matCellDef="let doctor"> {{doctor.address}} </td>
        </ng-container>

        <!-- Phone Column -->
        <ng-container matColumnDef="phone">
            <th mat-header-cell *matHeaderCellDef> Telefone </th>
            <td mat-cell *matCellDef="let doctor"> {{doctor.phone}} </td>
        </ng-container>


        <ng-container matColumnDef="acoes">
            <th class="colum" mat-header-cell *matHeaderCellDef> Ações </th>
            <td mat-cell *matCellDef="let doctor">
                <button mat-icon-button class="color-icon" (click)="abrirModalCadastrar(false, doctor.id)">
                    <mat-icon>edit</mat-icon>
                </button>

                <button mat-icon-button color="warn" (click)="AbrirModalDeletar(doctor.id)">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>



        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
