<mat-dialog-content class="mat-typography">
    <p>Tem certeza que deseja deletar este Paciente da sua base de dados?</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancelar</button>
    <button mat-button [mat-dialog-close]="true" (click)="delete()">Deletar</button>
</mat-dialog-actions>
